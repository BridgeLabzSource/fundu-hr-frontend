<div class="timeEntr" align="center">
    <form class="timeEnt">
        <fieldset>
            <legend><h3><label>Time Entry</label></h3></legend>
            <div class="table-responsive" align="center">
                <table cellspacing="50px">
                    <tbody>
                    <tr>
                        <td colspan="2">
                    <tr>
                        <td>
                            <label>DATE</label>
                        </td>
                        <td>
                            <input class="date1" id="date1" type="text" ng-model="date1" placeholder="yyyy-MM-dd"
                                   required/>
                        </td>
                    </tr>
                    </td>
                    </tr>
                    <tr>
                        <td>
                    <tr>
                        <td>
                            <label>IN</label>
                        </td>
                        <td>
                            <input class="inTimeClass" id="inTime" type="text" ng-disabled="disIn()" ng-model="inTime"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>OUT</label>
                        </td>
                        <td>
                            <input class="outTimeClass" id="outTime" type="text" ng-disabled="disOut()"
                                   ng-model="outTime">
                        </td>
                    </tr>
                    </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                    <tr>
                        <td colspan="2">
                            <button class="btn btn-lg btn-default btn-block" ng-click="confirmTime()">Confirm</button>
                        </td>
                    </tr><br>
                    <p ng-show="dataLoaded">
                        <i><img src="images/spin.gif"></i>
                    </p>
                    </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </fieldset>
    </form>
</div>
