<div class="logo center">
    <img src="images/logo-white.png">
</div>
<form class="form-signin center" id="log" name="log">
        <center>
        <div class="login">
            <h2 class="form-signin-heading" style="top:4.7em;">Log In</h2>
            <div class="form-group" ng-class="{ 'has-error' : log.mobile.$invalid }">
            <label for="mobile" class="sr-only">Mobile</label>
            <input id="mobile" name="mobile" class="form-control" placeholder="Mobile" ng-model="mobile" required autofocus><br>
                <p ng-show="log.mobile.$invalid " class="help-block">Mobile is not valid!!</p>
            </div>
            <button class="btn btn-lg btn-success btn-block" ui-sref="OTP" type="submit" ng-disabled="log.$invalid">Login</button>
        </div>
        </center>
</form>
