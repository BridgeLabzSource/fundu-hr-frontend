<div class="logo center">
    <img src="images/logo-white.png">
</div>
<form class="form-signin center" id="log" name="log" method="POST" >
        <center>
        <div class="login">
            <h2 class="form-signin-heading" style="top:4.7em;">Log In</h2>
            <div class="form-group" ng-class="{ 'has-error' : log.mobile.$invalid }">
                <label for="mobile" class="sr-only">Mobile</label>
                <div class="inputMob">
                    <span class="mobileinput">+91</span>
                    <input id="mobile" name="mobile" class="form-control" placeholder="Mobile" ng-model="mobile" required autofocus>
                </div></div>
                <br>
                <p ng-show="log.mobile.$invalid " class="help-block">Mobile is not valid!!</p>
            </div>
            <button class="btn btn-lg btn-success btn-block" ng-click="logIn()" ng-disabled="log.$invalid">
                <span ng-hide="dataLoaded">Login</span>
                <span ng-show="dataLoaded"><i class="fa fa-spinner fa-spin"></i>Loading...</span>
            </button><br>

        </div>
        </center>
</form>
