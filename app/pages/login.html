<div ng-controller="loginCtrl as vm">
<div class="logo center">
    <img src="images/logo-white.png">
</div>
<form class="form-signin center" id="log" name="log" method="POST">
    <center>
        <div class="login">
            <h2 class="form-signin-heading" style="top:4.7em;">Log In</h2>
            <div class="form-group" ng-class="{ 'has-error' : log.mobile.$invalid }">
                <label for="mobile" class="sr-only">Mobile</label>
                <div class="inputMob">
                    <span class="mobileinput">+91</span>
                    <input id="mobile" name="mobile" class="form-control" placeholder="Mobile" ng-model="mobile"
                           required autofocus>
                </div>
                <label for="pwd" class="sr-only">Password</label>
                <input id="pwd" type="password" name="pwd" class="form-control" placeholder="Password" ng-model="pwd"
                       required>
            </div>
            <br>
        </div>
        <label class="pull-right" ng-disabled="log.$invalid">
            <a ng-click="forget()"><u>
                <small>Forget Password</small>
            </u></a>
        </label>
        <button class="btn btn-lg btn-success btn-block" ng-click="logIn()" ng-disabled="log.$invalid">
            <span ng-hide="dataLoaded">Login</span>
            <span ng-show="dataLoaded"><i class="fa fa-spinner fa-spin"></i>Loading...</span>
        </button>
        <br>
        <button class="btn btn-lg btn-primary btn-block" ui-sref="registration" id="btn2">
            Sign Up
        </button><br>
        <button class="btn btn-lg btn-github btn-block" ng-disabled="log.mobile.$invalid" ng-click="authenticate('github')">
            <i class="icon-social-github"></i> Sign in with GitHub</button><br>
    </center>
</form>
</div>
