<div class="log">
    <div>
        <table>
            <thead>
                <tr ng-repeat="i in data.data">
                    <th ng-repeat="(k,v) in i">{{k}}</th>
                </tr>
            </thead>
                <tbody>
                <tr ng-if="data.data[0].Out == 0" ng-repeat="val in data.data">
                    <td ng-repeat="(i,value) in val track by $index">
                        <input ng-disabled="$index!=1" ng-model="val[i]"/>
                    </td>
                </tr>
                    <tr ng-if="data.data[0].Out != 0" ng-repeat="val in data.data">
                        <td ng-repeat="(i,value) in val track by $index">
                            <input ng-disabled="$index!=2" ng-model="val[i]"/>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
</div>
